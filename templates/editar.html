{% extends "templates.html" %}
{% block conteudo %}
    <form action="{{ url_for('edit') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="tituloedit">Título da Tarefa a editar</label>
                <input type="text" id="tituloedit" name="tituloedit" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="novotitulo">Novo Título</label>
                <input type="text" id="novotitulo" name="novotitulo" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="novadescricao">Nova Descrição</label>
                <input type="text" id="novadescricao" name="novadescricao" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="novadata">Nova Data (DDxMMxAAAA)</label>
                <input type="text" id="novadata" name="novadata" class="form-control">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-dark btn-salvar">Salvar</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
