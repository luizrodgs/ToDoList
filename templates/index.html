<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDoList</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>

    <div class="container">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

      <div class="page-header">
          <h1 class="text-center m-5 pt-4">{{ titulo }}</h1>
      </div>

<thead class="thead-default">
    <div class="m-4 pb-3">
        <img src="https://i.pinimg.com/564x/f8/b1/cd/f8b1cd315633b964712e6547e91af884.jpg" class="rounded d-block mx-auto" align="center">
    </div>
</thead>
<tbody>
    <div class="d-grid grap-2 col-6 mx-auto">
        <button type="button" class="btn btn-success btn-dark" onclick="window.open('/lista');">CLIQUE AQUI PARA ACESSAR O SISTEMA</button>
    </div>
</tbody>

      </div>
  </body>
</html>
